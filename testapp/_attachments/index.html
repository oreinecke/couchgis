<html lang="de">
  <head>
    <title>Hauptmen&uuml</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="script/jquery-1.10.2.js"></script>
    <script src="script/jquery.couch.js"></script>

<script>
$(document).ready(function() {
  var log={
    success: function(resp) {
      if (resp.userCtx.name!==null || resp.userCtx.roles && resp.userCtx.roles.indexOf("_admin")>=0) {
        $("#logout").show();
        href=$("#logout .username");
        // expect admin party if name==null
        href.text(resp.userCtx.name||"Administrator (keine Benutzer festgelegt)");
        // link to futon user doc
        if (resp.userCtx.name)
          href.attr({href:"/_utils/document.html?_users/org.couchdb.user:"+href.text()});
        else
          $("#logout input").hide();
        $("#login").hide();
        $("#login .error").hide();
      } else {
        $("#login").show();
        $("#logout").hide();
      }
    }
  };
  $.couch.session(log);
  $("#login form").submit(function(e) {
    e.preventDefault();
    var login={
      name:     $("#login .username").val(),
      password: $("#login .password").val(),
      success:function(resp) {
        log.success({userCtx:{name:this.name}});
      },
      error:function() {
        $("#login .error").show();
      }
    };
    $.couch.login(login);
  });
  $("#logout form").submit(function(e) {
    e.preventDefault();
    $.couch.logout();
    log.success({userCtx:{name:null}});
  });
});
</script>

  </head>
  <body>
  <h1> LSH Geografischer Informationsdienst </h1>
  <div id="login" style="display:none"> <form action="" method="post" autocomplete="on">
    Benutzername: <input type="text" class="username" size="14">
    Kennwort: <input type="password" class="password" size="14">
    <input type="submit" value="Anmelden">
    <b class="error" style="display:none"><br>Benutzername/Kennwort falsch!!</b>
  </form> </div>
  <div id="logout" style="display:none"> <form action="" method="get">
    Angemeldet als <a class="username">?</a> <input type="submit" value="Abmelden">
  </form> </div>
  </body>
</html>
