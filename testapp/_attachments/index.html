<!DOCTYPE html>

<html lang="de">
  <head>
    <title>Übersicht</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="script/jquery-1.10.2.js"></script>
    <script src="script/jquery.couch.js"></script>
    <script src="script/login_bar.js"></script>

<script>
$(document).ready(function() {
  var parts=window.location.pathname.match(/[^/]+/g);
  var db=parts[0];
  var app=parts[1]+'/'+parts[2];
  function list_attachments(doc) {
    var list=$("#list");
    // list top level html pages
    for (var a in doc._attachments)
      if (a.search(/^[^/]+html$/i)>=0)
        list.append('<li><a href="'+a+'">'+a+"</a>");
  }
  $.couch.db(db).openDoc(app, {success:list_attachments});
});
</script>

  </head>
  <body>

  <iframe src="login_bar.htm" style="width:100%; height:1.4em; border:0;"></iframe>

  <h1> Übersicht </h1>
  <ul id="list"></ul>
  </body>
</html>
