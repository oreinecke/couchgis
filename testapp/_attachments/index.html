<!DOCTYPE html>

<html lang="de">
  <head>
    <title>Übersicht</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="script/jquery-1.10.2.js"></script>

<script>
$(document).ready(function() {
  $.getJSON("./", function(doc) {
    var pages=$("#pages");
    // list top level html pages
    for (var a in doc._attachments)
      if (a.search(/^[^/]+html$/i)>=0)
        pages.append('<li><a href="'+a+'">'+a+"</a>");
  });
});
</script>

  </head>
  <body>

  <iframe src="login_bar.htm" style="width:100%; height:1.6em; border:0;"></iframe>

  <h1> Übersicht </h1>
  <ul id="pages"></ul>
  Diese CouchApp bei <a target="_blank" href="https://github.com/oreinecke/lsh_ddocs">GitHub</a>
  </body>
</html>
