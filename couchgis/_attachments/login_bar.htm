<!DOCTYPE html>

<html lang="de">
  <head>
    <title>Übersicht</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="script/jquery-1.11.1.min.js"></script>
    <script src="script/jquery.couch.js"></script>

<script>
$(document).ready(function() {

  var log={
    success: function(resp) {
      var name=resp.userCtx.name;
      if (name!==null || resp.userCtx.roles && resp.userCtx.roles.indexOf("_admin")!==-1) {
        $("#logout").show();
        // link to futon user doc
        if (name)
          $("#logout a").html(name)
                        .prop('href',"/_utils/document.html?_users/org.couchdb.user:"+name);
        else {
          // expect admin party if name==null
          $("#logout span").show();
          $("#logout a").hide();
          $("#logout :submit").hide();
        }
        $("#login").hide();
        $("#login b").hide();
      } else {
        $("#login").show();
        $("#logout").hide();
      }
    }
  };
  $.couch.session(log);
  $("#login").submit(function(e) {
    e.preventDefault();
    var login={
      name:     $("#login :text").val(),
      password: $("#login :password").val(),
      success:function() {
        log.success({userCtx:{name:this.name}});
      },
      error:function() {
        $("#login b").show();
      }
    };
    $.couch.login(login);
  });
  $("#logout").submit(function(e) {
    e.preventDefault();
    $.couch.logout();
    log.success({userCtx:{name:null}});
  });

});
</script>

<style>
  form {display:inline}
</style>

  </head>
  <body style="margin:0; padding:0">

  <a href="/_utils" target="_top">Futon</a> |
  <a href="index.html" target="_top">Übersicht</a> |

  <form id="login" style="display:none" autocomplete="on">
    <label>Benutzername: <input type="text" size="7"></label>
    <label>Kennwort: <input type="password" size="7"></label>
    <input type="submit" value="Anmelden">
    <b style="display:none">Benutzername/Kennwort falsch!!</b>
  </form>
  <form id="logout" style="display:none">
    Angemeldet als
    <a target="_top" href="">?</a> <input type="submit" value="Abmelden">
    <span style="display:none">Administrator (keine Benutzer festgelegt)</span>
  </form>
  </body>
</html>
